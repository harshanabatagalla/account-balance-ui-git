<div class="login-container">
  <div class="login-wrapper">
      
    <!-- Company Branding -->
    <div class="brand-section">
      <div class="company-logo">
        <mat-icon class="logo-icon">business</mat-icon>
      </div>
      <h1 class="company-name">Jondell Corp</h1>
      <p class="app-subtitle">Accounts Balance Viewer</p>
    </div>

    <!-- Login Card -->
    <mat-card class="login-card" appearance="outlined">
      <mat-card-content>
        <div class="welcome-section">
          <h2 class="welcome-title">Welcome back</h2>
          <p class="welcome-message">Sign in to access your account</p>
        </div>

        <div class="login-form">
          <button 
            mat-flat-button 
            color="primary" 
            class="sign-in-button"
            (click)="login()">
            <mat-icon>login</mat-icon>
            Continue with Microsoft
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">Use your organization Microsoft account to log in</p>
    </div>
  </div>
</div>
